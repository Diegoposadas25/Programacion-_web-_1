<html>

<body>
	<h1>Registrate</h1>
	<form name="formulario">
		<table class="tabla2">
			<tbody>
        		<tr> 
            		<td>
               			<div class="form2"><label for="correo">E-mail: </label></div>
						<div class="form2"><input type="text" maxlength="25" placeholder="E-mail" name="correo" id="correo" ><br/></div>

            		<td>
            			<div class="form2"><label for="pass">Contrase√±a</label></div>

					</td>
					<td>
						<div class="form2"><label for="user">Usuario:</label></div>
						<div class="form2"><input type="text" name="user" id="user"></div>
					</td>
            	</tr>
            		<td>
            			<div class="form2"><label for="nombre">Nombre</label></div>
						<div class="form2"><input type="text" maxlength="25" placeholder="Nombre" name="nombre" id="nombre"></div>
					</td>
					<td>
						<div class="form2"><label for="ap">Apellido paterno</label></div>

					</td>
					<td>
						<div class="form2"><label for="am">Apellido materno</label></div>

       			</tr>
       			<tr> 
            		<td>

            		<td>
       					<div class="form2"><label for="genero">Genero</label><br/></div>
						<div class="form2"><input type="radio" name="genero" id="genero" value="F">Femenino

					</td>
					<td>
						<div class="form2"><label for="numero">Numero de telefono</label></div>

					<td>

                    		<input class="boton4" type="button" name="comprar" id="comprar" value="Regresar">
