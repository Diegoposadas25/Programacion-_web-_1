<!DOCTYPE html> 
<!-- Formularios -->
<html>   
<head>   
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title> Formularios </title>
<style>
	body{
		background-color: lightgray;
		font-family: arial;
	}
	h1{
		background-color: gray;
		text-align: rght; /*alinea a la derecha el text*/
		color: white; /* cambia el color de la fuente*/
		padding: 12px;/*espacio entre el body el contenido*/
	}
	div{
		width: 75%;/*establecemos el ancho*/
		margin: auto;/*alineamos los elementos al centro*/
		background-color: royalblue;/*color d efondo de la division*/
		color: white;
	}
	input[type=text]{
		width: 100%;
		padding: 10px;
		box-sizing:border-box;/*paraque el borde de la caja no exceda de tamaño del 100%*/
		border: 2px solid lightgray;
		border-radius: 4px; /*borde redodeado*/
		margin: 5px;
		line-height: 14px;/*alto de linea*/
	}input[type=password]{
		width: 100%;
		box-sizing: border-box;
		border: none; /*egloba,os todos los bordes*/
		border-bottom: 4px solid lightgray;/*englobamos soloun borde*/
		line-height: 14px;
		padding: 10px;
		border-radius: 4px;
	}input[type=password]:focus{ /* focus sirve cuando pongamos el cursor dentro cambiara cosas como el color,es dado click*/
		width: 100%;
		box-sizing: border-box;
		border: none; /*engloba todos los bordes*/
		border-bottom: 4px solid lightgray;/*englobamos solo un borde*/
		line-height: 14px;
		padding: 10px;
		border-radius: 4px;
		background-color: gray;
		color: white;
	}input[type=submit]{
		width: 100%;
		padding: 15px;
		text-align: center;
		border-radius: 4px;
		border: 2px solid white;
		front-size:16px;
	}input[type=submit]:hover{ /*al pasar el mouse cambiara e colorco hover*/
		width: 100%;
		padding: 15px;
		text-align: center;
		border-radius: 4px;
		border: 2px solid white;
		front-size:16px;
		background-color: gray;
		color: white;
	}input[type=reset]{
		width: 100%;
		padding: 15px;
		text-align: center;
		border-radius: 4px;
		border: 2px solid white;
		front-size:16px;
	}input[type=reset]:hover{
		width: 100%;
		padding: 15px;
		text-align: center;
		border-radius: 4px;
		border: 2px solid white;
		front-size:16px;
		background-color: gray;
		color: white;
	}input[type=url]{
		width: 150px;
		padding: 10px;
		box-sizing:border-box;/*paraque el borde de la caja no exceda de tamaño del 100%*/
		border: 2px solid lightgray;
		border-radius: 4px; /*borde redodeado*/
		margin: 5px;
		line-height: 14px;/*alto de linea*/
		background-image: url(icono1.png);
		background-repeat: no-repeat; /*no se repite la imagen*/
		background-position: 2px 2px;
		transition-delay: 1s;
		transition: width 0.4s ease-in-out;/*tiempo que va a tener la transicion, un retraso en la entrada y la salida*/
	}
	input[type=url]:focus{
		width: 100%;  /* cuando se pusa el cursorsepone al 100%*/
	}
	input[type=number]{
		width: 100%;
		padding: 10px;
		box-sizing:border-box;/*paraque el borde de la caja no exceda de tamaño del 100%*/
		border: 2px solid lightgray;
		border-radius: 4px; /*borde redodeado*/
		margin: 5px;
		line-height: 14px;/*alto de linea*/
	}
	input[type=number]:hover{
		width: 100%;
		padding: 10px;
		box-sizing:border-box;/*paraque el borde de la caja no exceda de tamaño del 100%*/
		border: 2px solid lightgray;
		border-radius: 4px; /*borde redodeado*/
		margin: 5px;
		line-height: 14px;/*alto de linea*/
		background-color: lightgray;
	}
	select{
		width: 100%;
		padding: 14px;
		border-radius: 4px;
		border: none;
		front-size: 14px;

	}
	textarea{
		width: 100%;
		height: 150px;
		border: 2px solid lightgray;
		border-radius: 4px;
		box-sizing: border-box;/*todo loque agregamos se cotraiga y ocupe el mismo espacio*/
		resize: none; /*el usuario no podra modificar el tamañao de la caja*/
	}
</style>
</head>
<body> 
	<div>
	<header>
		<h1>
			Compras online
		</h1>
	</header>
<section>
	<form method="post" action="" 
	enctype="text/plain">
	<fieldset>
		<legend>Información del Cliente</legend> 
		<label for="nombre">
		Nombre: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="Nombre" name="nombre" id="nombre" autofocus/>
		<label for="ap">
		Apellido paterno:
		</label><br/>
		<input type="text" maxlength="25" placeholder="Apellido paterno" name="ap" id="ap"/>
		<label for="am">
		Apellido materno:
		</label><br/>
		<input type="text" maxlength="25" placeholder="Apellido materno" name="am" id="am"/><br/>
		<label for="user">
		Nombre de usuario: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="Usuario" name="user" id="user"/>
		<label for="pass">
		Contraseña:
		</label><br/>
		<input type="password" maxlength="25" placeholder="Password" name="pass" id="pass"/>
	</fieldset>
	<fieldset>
		<legend>Datos de facturación</legend> 
		<label for="calle">
		Calle: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="Usuario" name="usuario" id="usuario"/>
		<label for="numero">
		Num:
		</label><br/>
		<input type="text" name="numero" id="numero" placeholder="Num. Exterior" maxlength="20" />
		<label for="col">
		Colonia: 
		</label><br/>
		<input type="text" name="col" id="col" placeholder="Colonia"/>
		<label for="correo">
		E-mail: 
		</label><br/>
		<input type="text" maxlength="25" placeholder="E-mail" name="correo" id="correo" />
		<label for="cp">
		Código Postal:
		</label><br/>
		<input type="number" name="cp" id="cp" placeholder="C.P."/><br/>
		<label for="rfc">
		Sitio web: 
		</label><br/>
		<input type="text" name="rfc" id="rfc" placeholder="Sitio web"/>
			<label for="web">Sitio web:</label>
			<input type="url" name="web" id="web">
		</fieldset>
		<fieldset>
			<legend>Datos del artículo adquirido</legend> 
		<label for="marca">Tipo</label><br/>
			<select name="marca" id="marca" size="5">
			<option>Vestido</option>
			<option>Pantalón</option>
			<option>Playera</option>
			<option>Camisa</option>
			<option>Chamarra</option>
			</select>

		<label for="producto">Talla</label><br/>
		<input type="checkbox"/>Chico<br/>
		<input type="checkbox"/>Mediano<br/>
		<input type="checkbox"/>Grande<br/>

					
		<label for="colores">Selecciona el Color</label><br/>	
		<input type="color" name="colores" id="colores" placeholder="Color" /><br/><br/>

		<label for="comentarios">Sugerencias:</label>
		<textarea name="comentarios" id="comentarios"></textarea>

		<input type="submit" name="enviar" id="enviar" value="Enviar datos">
		<input type="reset" name="borrar" id="borrar" value="Borrar datos">
		
		</fieldset>
	</form>

</section>
<footer>
	<h3>
	&copy; Distribuidor autorizado de productos de calidad.
	</h3>

</footer>
</div>
</body>
</html>
