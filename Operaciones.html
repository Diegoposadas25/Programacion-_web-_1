<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
	<script type="text/javascript" src="operacones.js"></script>
	<link rel="stylesheet" type="text/css" href="operaciones.css">
</head>
<body>
	<h1>Operaciones</h1>
	<form>
		<label for="num1">Escribe un numero</label></br>
		<input type="text" class="text"name="num1" id="num1" placeholder="Escribe un numero"></br>
		<label for="num2">Escribe un numero</label></br>
		<input type="text" class="text"name="num2" id="num2" placeholder="Escribe un numero"></br>
		<input type="button" class="boton"name="suma" id="suma" value="suma" onclick="sumar()"> <!-- name suma sirve para asignar un nombre interno al boton, el id=suma nos va aservir para indentificar el boton con javascript, el value=suma es el texto que ve el usuario cuando ve el boton, el onclick="sumar()" es para cuando el usario le de click al boton se va ejecutar lo que este dentro de la funcion sumar-->
		<input type="button" class="boton"name="resta" id="resta" value="resta" onclick="restar()">
		<input type="button" class="boton"name="multipllica" id="muliplica" value="multiplca" onclick="multilicar()">
		<input type="button" class="boton"name="divide" id="divide" value="divide" onclick="dividir()">
		
	</form>
	<p >El resultado es:</p>
	<p id="r"></p> <!-- se muestra lo que salga del id de r-->
</body>
</html>
