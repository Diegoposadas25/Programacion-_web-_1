<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos de formulario con Javascript</title>
	<script type="text/javascript" src="formularioJS1.js"></script>
	<link rel="stylesheet" type="text/css" href="fomularioJS.css">
</head>
<body>
	<h1>Registro de usuario</h1>
	<form name="formulario">
		<div class="encuesta">
			<div class="user"><label for="user">Usuario:</label></div>
			<div class="userR"><input type="text" name="user" id="user"><br/></div>
			<div class="pass"><label for="pass">Password:</label></div>
			<div class="passR"><input type="password" name="pass" id="pass"><br/></div>
			<div class="carrera"><label for="carrera">Carrera:</label></div>
			<div class="carreraR"><select name="carrera" id="carrera">
				<option value="ITI">Ind Tec.Informacion</option>
				<option value="ITEM">Ind Telematica</option>
			</select><br/></div>
			<div class="genero"><label for="genero">Genero</label><br/></div>
			<div class="generoR"><input type="radio" name="genero" id="genero" value="F">Femenino<br/>
			<input type="radio" name="genero" id="genero" value="M">Masculino<br/></div>
			<div class="casilla"><input type="checkbox" name="casilla" id="casilla"></div>
			<div class="casillaR"><label for="casilla">Acepto los termios y condiciones</label><br/></div>
			<div class="envio"><input type="button" name="envio" id="envio" value="Leer datos" 
			onclick="leer()"></div>
		</div>
	</form>
	<div id="resultado"></div>
</body>
</html>
